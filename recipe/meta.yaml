{% set name = "simhash" %}
{% set version = "1.9.0" %}
{% set sha256 = "99fe945d675700ff1cb30ea616586010c8e46abef625b4959acd2636024f6af3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - simhash

about:
  home: https://leons.im/posts/a-python-implementation-of-simhash-algorithm/
  license: MIT
  license_family: MIT
  summary: 'This is a Python implementation of [Simhash](http://www.wwwconference.org/www2007/papers/paper215.pdf)'

  dev_url: https://github.com/leonsim/simhash

extra:
  recipe-maintainers:
    - nikicc
